<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 70" width="280" height="70">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3546;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e2a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3546;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3546;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#2c3546;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#2c3546;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#2c3546" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Dynamic pulse icon with multiple layers -->
  <g transform="translate(35, 35)">
    <!-- Outer pulse rings -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#pulseGradient)" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#pulseGradient)" stroke-width="1" opacity="0.6"/>
    
    <!-- Main icon with shadow -->
    <circle cx="0" cy="0" r="18" fill="url(#mainGradient)" filter="url(#shadow)"/>
    
    <!-- Clean + symbol -->
    <rect x="-2" y="-8" width="4" height="16" fill="#ffffff" rx="2"/>
    <rect x="-8" y="-2" width="16" height="4" fill="#ffffff" rx="2"/>
    
    <!-- Inner highlight -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    
    <!-- Floating accent dots -->
    <circle cx="-8" cy="-8" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="8" cy="-8" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="-8" cy="8" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="8" cy="8" r="1.5" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Dynamic typography with effects -->
  <text x="90" y="30" font-family="Poppins, sans-serif" font-size="32" font-weight="800" fill="url(#mainGradient)" filter="url(#shadow)">
    Care
  </text>
  <text x="90" y="52" font-family="Poppins, sans-serif" font-size="18" font-weight="600" fill="url(#accentGradient)">
    Pro
  </text>
  
  <!-- Dynamic accent elements -->
  <g transform="translate(90, 35)">
    <!-- Animated underline with gradient -->
    <rect x="0" y="0" width="160" height="3" fill="url(#mainGradient)" rx="1.5" opacity="0.8"/>
    
    <!-- Pulsing accent dots -->
    <circle cx="170" cy="1.5" r="2" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="180" cy="1.5" r="1.5" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="188" cy="1.5" r="1" fill="url(#accentGradient)" opacity="0.4"/>
    <circle cx="194" cy="1.5" r="0.5" fill="url(#accentGradient)" opacity="0.2"/>
  </g>
  
  <!-- Catchy tagline -->
  <text x="90" y="65" font-family="Poppins, sans-serif" font-size="10" font-weight="500" fill="#6b7280" opacity="0.8">
    Healthcare Excellence
  </text>
</svg>