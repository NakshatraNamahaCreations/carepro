<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="stellarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3546;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d60d4c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  
  <!-- Main star icon -->
  <g transform="translate(30, 30)">
    <!-- Star shape -->
    <path d="M0,-20 L6,-6 L20,-6 L10,2 L16,16 L0,8 L-16,16 L-10,2 L-20,-6 L-6,-6 Z" 
          fill="url(#stellarGradient)" 
          stroke="none"/>
    
    <!-- Inner star highlight -->
    <path d="M0,-15 L4,-4 L15,-4 L8,1 L12,12 L0,6 L-12,12 L-8,1 L-15,-4 L-4,-4 Z" 
          fill="#ffffff" 
          opacity="0.3"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Poppins, sans-serif" font-size="18" font-weight="700" fill="#2c3546">
    Care
  </text>
  <text x="70" y="45" font-family="Poppins, sans-serif" font-size="14" font-weight="500" fill="#2563eb">
    Pro
  </text>
  
  <!-- Decorative line -->
  <line x1="70" y1="30" x2="190" y2="30" stroke="#2563eb" stroke-width="2" opacity="0.3"/>
</svg>